<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예방 정비표</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="header-buttons">
  <button class="btn red">인원 입력</button>
  <button class="btn orange">일과시간 지정</button>
  <button class="btn blue">작업지시</button>
  <button class="btn skyblue">불러오기</button>
  <button class="btn green">내려받기</button>
  <button class="btn black">설명서</button>
</div>

<h2 id="current-date"></h2> <!-- 현재 월 표시 -->
<h3 id="selected-date">선택된 날짜: 없음</h3> <!-- 선택된 날짜 표시 -->
<div id="calendar"></div>

<div class="table-container">
  <button id="today-btn">오늘 날짜로 이동</button> <!-- 오늘 날짜로 이동 버튼 -->
  <button id="prev" class="nav-btn">이전</button>
  <button id="next" class="nav-btn">다음</button>
  <div class="edit-buttons">
    <button class="btn blue">수정</button>
    <button class="btn red">삭제</button>
  </div>
  <table>
    <thead>
    <tr>
      <th>루틴번호</th>
      <th>작업코드</th>
      <th>작업내용</th>
      <th>시작시간</th>
      <th>종료시간</th>
      <th>주작업자</th>
      <th>보조작업자</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>

<script src="script.js"></script>
</body>
</html>
