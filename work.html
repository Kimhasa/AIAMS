<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일정표 생성기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="header.js"></script>
    <script src="script.js" defer></script>
    <script src="work.js" defer></script>
    <header>
        <h2>작업지시</h2>
    </header>
    <main>
        <div class="input-group">
            <label for="workMonth">달 선택 : </label>
            <input type="month" id="workMonth">
        </div>
        <div class="input-group">
            <button class="btn blue" id="pasteDataBtn">입력</button>
            <button class="btn red" id="resetBtn">작업지시 데이터 초기화</button>
        </div>
        <div class="input-group">
            <label for="workDate">날짜 선택 : </label>
            <input type="date" id="workDate">
        </div>
        <div id="input-group">
            <button class="btn green" id="prevDayBtn">이전</button>
            <button class="btn green" id="nextDayBtn">다음</button>
        </div>
        <div>
            <span id="storageInfo">로컬스토리지 저장 가능 공간 계산 중...</span>
        </div>
        <section>
            <h2>예방정비 표</h2>
            <div id="result"></div>
        </section>
        <section>
<!--            <h2>초과작업 표</h2>-->
            <div id="overflow"></div>
        </section>
    </main>
</body>
</html>
