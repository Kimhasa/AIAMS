<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일정표 생성기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<script src="header.js"></script>

<header>
    <h1>일정표 생성기</h1>
</header>

<main>
    <section>
        <label for="workMonth">달 선택:</label>
        <input type="month" id="workMonth">
    </section>

    <section>
        <button id="pasteDataBtn">입력</button>
    </section>

    <section>
        <label for="workDate">날짜 선택:</label>
        <input type="date" id="workDate">
    </section>

    <div id="day-navigation">
        <button id="prevDayBtn">이전</button>
        <button id="nextDayBtn">다음</button>
    </div>

    <section>
        <h2>예방정비 표</h2>
        <div id="result"></div>
    </section>
    <section>
        <h2>초과작업 표</h2>
        <div id="overflow"></div>
    </section>
</main>

<script src="work.js"></script>
</body>
</html>
