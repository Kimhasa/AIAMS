<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예방 정비표</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<script src="header.js"></script>

<div class="input-section">
    <h2>인원 입력</h2>
    <div class="input-group">
        <label for="totalPersonnel">총 인원:</label>
        <input type="text" id="totalPersonnel" value="0" readonly>
    </div>
    <div class="action-buttons">
        <button class="btn blue" id="addBtn">추가</button>
        <button class="btn green" id="saveBtn">저장</button>
        <button class="btn red" id="resetBtn">인원 데이터 초기화</button>
    </div>
</div>

<div>
    <span id="storageInfo">로컬스토리지 저장 가능 공간 계산 중...</span>
</div>

<table border="1" class="personnel-table">
    <thead>
    <tr>
        <th>순번</th>
        <th>이름</th>
        <th>간부 여부</th>
        <th>삭제</th>
    </tr>
    </thead>
    <tbody>
    <!-- 테이블 행은 JavaScript로 동적 생성 -->
    </tbody>
</table>

<script src="script.js"></script>
<script src="member.js"></script>
</body>
</html>
