<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예방 정비표</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        .header-buttons {
            margin-bottom: 20px;
            text-align: center;
        }

        .header-buttons .btn {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
        }

        .btn.red { background-color: #ff4d4d; }
        .btn.orange { background-color: #ffa500; }
        .btn.blue { background-color: #4da6ff; }
        .btn.green { background-color: #4caf50; }
        .btn.black { background-color: #333333; }

        .input-section {
            margin-bottom: 20px;
        }

        .input-section h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        .input-group, .action-buttons {
            text-align: center;
            margin: 10px 0;
        }

        .input-group input {
            margin: 5px;
            padding: 5px;
            font-size: 14px;
        }

        .table-container {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        .holiday {
            color: red;
            font-weight: bold;
        }

        .delete-btn {
            color: red;
            cursor: pointer;
            text-decoration: underline;
        }

        .filter-section {
            margin-bottom: 20px;
            text-align: center;
        }

        .filter-section input {
            padding: 5px;
            font-size: 14px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="header-buttons">
    <button class="btn red">불러오기</button>
    <button class="btn orange">인원 입력</button>
    <button class="btn blue">일과시간 지정</button>
    <button class="btn green">작업지시</button>
    <button class="btn green">내려받기</button>
    <button class="btn black">설명서</button>
</div>

<div class="input-section">
    <h2>일과시간 지정</h2>
    <div class="input-group">
        <label for="date">날짜</label>
        <input type="date" id="date">

        <label for="startTime">일과 시작</label>
        <input type="time" id="startTime">

        <label for="endTime">일과 종료</label>
        <input type="time" id="endTime">
    </div>

    <div class="input-group">
        <label for="lunchStartTime">점심 시작</label>
        <input type="time" id="lunchStartTime">

        <label for="lunchEndTime">점심 종료</label>
        <input type="time" id="lunchEndTime">
    </div>

    <div class="input-group">
        <label for="holiday">공휴일</label>
        <input type="checkbox" id="holiday">
    </div>

    <div class="action-buttons">
        <button class="btn green" id="saveBtn">저장</button>
    </div>
</div>

<div class="filter-section">
    <label for="filterDate">날짜별 조회:</label>
    <input type="date" id="filterDate">
    <button class="btn blue" id="filterBtn">조회</button>
    <button class="btn red" id="resetBtn">초기화</button>
</div>
<div>
    <span id="storageInfo">로컬스토리지 저장 가능 공간 계산 중...</span>
</div>
<div class="table-container">
    <h2>일과시간 목록</h2>
    <table>
        <thead>
        <tr>
            <th>순번</th>
            <th>날짜</th>
            <th>요일</th>
            <th>일과 시작</th>
            <th>일과 종료</th>
            <th>점심 시작</th>
            <th>점심 종료</th>
            <th>공휴일</th>
            <th>삭제 여부</th>
        </tr>
        </thead>
        <tbody id="scheduleTableBody">
        <!-- 동적으로 추가될 행 -->
        </tbody>
    </table>
</div>

<script>
    function updateStorageInfo() {
        const totalBytes = new Blob(Object.values(localStorage)).size; // 로컬스토리지 전체 크기 계산
        const maxMB = 5; // 로컬스토리지 최대 용량
        let usedSpace = '';
        let usedPercentage = ((totalBytes / (maxMB * 1024 * 1024)) * 100).toFixed(4); // 사용량 퍼센트 계산

        // 단위 환산
        if (totalBytes < 1024) {
            usedSpace = `${totalBytes}Byte`; // 바이트 단위
        } else if (totalBytes < 1024 * 1024) {
            usedSpace = `${(totalBytes / 1024).toFixed(2)}KB`; // KB 단위
        } else {
            usedSpace = `${(totalBytes / (1024 * 1024)).toFixed(2)}MB`; // MB 단위
        }

        // 화면에 텍스트 업데이트
        document.getElementById('storageInfo').textContent =
            `로컬스토리지 저장 가능 공간 ${usedSpace} / 5MB (${usedPercentage}%)`;

        // 콘솔에 출력
        console.log(`현재 로컬스토리지 사용량: ${usedSpace} / 5MB (${usedPercentage}%)`);
    }

    // 페이지 로드 시 자동으로 로컬스토리지 데이터 불러오기 및 저장 공간 업데이트
    window.addEventListener('DOMContentLoaded', () => {
        updateStorageInfo(); // 저장 공간 정보 업데이트
    });
</script>
<script src="script.js"></script>
<script src="schedule.js"></script>
</body>
</html>
